<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive World Clock</title>
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>
      <label for="city">Choose a city:</label>
      <select id="city">
        <option value="" selected>Select a city...</option>
        <option value="Africa/Accra">Accra</option>
        <option value="Africa/Addis_Ababa">Addis Ababa</option>
        <option value="Africa/Nairobi">Nairobi</option>
      </select>
      <div id="cities-display">
        <h2>
          London
        </h2>
        <p> <div id="date">September 03,2025</div>
          <div id="time">10:00AM</div></p>
          <h2>Canada</h2>
            <p> <div id="date">September 03,2025</div>
                <div id="time">10:00AM</div></p>
      </div>
    </div>

    <footer>
      <p>
        This project was coded with ❤️ by M.A. Adombire and is
        <a href="https://github.com/madombire/Md-World-Clock" target="_blank">
          open-sourced on GitHub.
        </a>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
